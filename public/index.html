<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="C4 App - GestÃ£o financeira completa para microempreendedoras">
    <meta name="theme-color" content="#ec4899">
    <title>C4 App - Login</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/components/buttons.css">
    <link rel="stylesheet" href="../assets/css/components/forms.css">
    <link rel="stylesheet" href="../assets/css/components/cards.css">
    <link rel="stylesheet" href="../assets/css/pages/login.css">
</head>
<body class="login-page">
    <!-- Header -->
    <header class="header-login">
        <div class="container">
            <div class="logo">
                <span class="logo-text">C4</span>
                <span class="logo-crown">ðŸ‘‘</span>
            </div>
            <h1 class="app-title">GestÃ£o Financeira Inteligente</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-login">
        <div class="container">
            <div class="login-container">
                <!-- Login Form -->
                <div class="login-card" id="loginCard">
                    <h2>Entrar na sua conta</h2>
                    <form id="loginForm" class="form">
                        <div class="form-group">
                            <label for="loginEmail">E-mail</label>
                            <input type="email" id="loginEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Senha</label>
                            <input type="password" id="loginPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Entrar</button>
                    </form>
                    
                    <div class="form-footer">
                        <p>NÃ£o tem conta? <a href="#" id="showRegister">Cadastre-se</a></p>
                        <button type="button" class="btn btn-secondary btn-full" id="useDemoData">
                            Usar dados demo
                        </button>
                    </div>
                </div>

                <!-- Register Form -->
                <div class="login-card hidden" id="registerCard">
                    <h2>Criar nova conta</h2>
                    <form id="registerForm" class="form">
                        <div class="form-group">
                            <label for="registerName">Nome completo</label>
                            <input type="text" id="registerName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">E-mail</label>
                            <input type="email" id="registerEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Senha</label>
                            <input type="password" id="registerPassword" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="registerBusiness">Nome do negÃ³cio</label>
                            <input type="text" id="registerBusiness" name="business" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Criar conta</button>
                    </form>
                    
                    <div class="form-footer">
                        <p>JÃ¡ tem conta? <a href="#" id="showLogin">Fazer login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-login">
        <div class="container">
            <p>&copy; 2024 C4 App. Desenvolvido para microempreendedoras.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../js/core/supabase-config.js"></script>
    <script src="../js/core/auth.js"></script>
    <script src="../js/components/toast.js"></script>
    <script>
        // Initialize login page
        document.addEventListener('DOMContentLoaded', function() {
            Auth.init();
            
            // Toggle between login and register
            document.getElementById('showRegister').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('loginCard').classList.add('hidden');
                document.getElementById('registerCard').classList.remove('hidden');
            });
            
            document.getElementById('showLogin').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('registerCard').classList.add('hidden');
                document.getElementById('loginCard').classList.remove('hidden');
            });
            
            // Demo data button
            document.getElementById('useDemoData').addEventListener('click', function() {
                Auth.loginWithDemo();
            });
        });
    </script>
</body>
</html>
