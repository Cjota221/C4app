<div class="relatorios-page animate-fadeIn">
    <h2 class="page-title">Relatórios de Desempenho 📈</h2>

    <div class="card mb-l">
        <div class="card-header"><span class="card-title" style="font-family:var(--fonte-principal); font-weight:700;">Filtrar Relatório</span></div>
        <form id="form-filtros-relatorios" class="card-content">
            <div class="grid-2-cols">
                <div class="form-group">
                    <label for="relatorio-tipo" class="form-label">Tipo de Relatório:</label>
                    <select id="relatorio-tipo" name="tipo_relatorio" class="form-select">
                        <option value="geral">Resumo Geral</option>
                        <option value="vendas">Vendas Detalhadas</option>
                        <option value="despesas">Despesas Detalhadas</option>
                        <option value="lucratividade_produtos">Lucratividade por Produto</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="relatorio-periodo" class="form-label">Período:</label>
                    <select id="relatorio-periodo" name="periodo" class="form-select">
                        <option value="mes_atual" selected>Este Mês</option>
                        <option value="mes_passado">Mês Passado</option>
                        <option value="semana_atual">Esta Semana</option>
                        <option value="semana_passada">Semana Passada</option>
                        <option value="hoje">Hoje</option>
                        <option value="ontem">Ontem</option>
                        <option value="ultimos_30_dias">Últimos 30 dias</option>
                        <option value="customizado">Customizado</option>
                    </select>
                </div>
            </div>
            <div id="periodo-customizado-fields" class="grid-2-cols hidden mt-s">
                <div class="form-group">
                    <label for="relatorio-data-inicio" class="form-label">De:</label>
                    <input type="date" id="relatorio-data-inicio" name="data_inicio" class="form-input">
                    <p class="form-field-message error"></p>
                </div>
                <div class="form-group">
                    <label for="relatorio-data-fim" class="form-label">Até:</label>
                    <input type="date" id="relatorio-data-fim" name="data_fim" class="form-input">
                    <p class="form-field-message error"></p>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-full-width mt-m">
                <span class="icon" aria-hidden="true">🔍</span> Gerar Relatório
            </button>
        </form>
    </div>

    <div id="container-relatorio-resultado" class="card">
        <div class="card-header"><span class="card-title" id="relatorio-resultado-titulo" style="font-family:var(--fonte-principal); font-weight:700;">Resultado</span></div>
        <div class="card-content" id="relatorio-resultado-conteudo">
            <p class="text-center empty-message p-m">Selecione os filtros e clique em "Gerar Relatório" para visualizar os dados.</p>
        </div>
    </div>
</div>
